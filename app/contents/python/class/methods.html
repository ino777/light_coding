<h1>メソッド</h1>
<p>メソッドの種類は主に以下の３種類です。</p>

<h3>インスタンスメソッド</h3>
<p>インスタンスごとのメソッドです。引数に<code>self</code>が必要になります。</p>

<h3>静的メソッド</h3>
<p>動的に変化するのではなく、出力結果の変わらない（静的）処理を行います。</p>
<p>メソッドの直前に<code>@staticmethod</code>デコレータを加える必要があります。</p>

<h3>クラスメソッド</h3>
<p>インスタンスごとではなくクラスのメソッドです。同じクラスで共通化された処理を行うことができます。</p>
<p>メソッドの直前に<code>@classmethod</code>デコレータを加え、引数に<code>cls</code>が必要になります。</p>
