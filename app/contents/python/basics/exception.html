<h1>例外処理</h1>
<div class="uk-container uk-margin-top">
    <p><code>try</code>節で実行し投げられた例外（エラー）を、<code>except</code>節でキャッチし処理を行います。</p>
    <h4>例外の送出</h4>
    <p><code>raise</code>を用いて、自ら意図して例外を投げることができます。</p>
    <br>
    <p>Python の<a href="https://docs.python.org/ja/3/library/exceptions.html"
            target="_blank">組み込み例外</a>を使用できますが、ユーザが独自にユーザ定義例外を定義することも可能です。</p>
    <p>ユーザ定義例外は基底クラス<code>Exception</code>を継承させる必要があります。例外<code>Exception</code>はシステム終了以外の全ての組み込み例外の基底クラスです。</p>
    <br>
</div>
