<h1>関数</h1>
<div class="uk-container uk-margin-top">
    <p>関数は<code>def</code>を以て定義します。</p>
    <p>Python はスクリプト言語のため、定義された下でないと実行できません。</p>
    <br>
    <h4>ドキュメンテーション文字列</h4>
    <p>関数の最初の行を文字リテラルにすると、その文字列は<a href="https://docs.python.org/ja/3/tutorial/controlflow.html#tut-docstrings" target="_blank">ドキュメンテーション文字列（docstring）</a>となります。</p>
    <p>基本、<code>'</code>あるいは<code>"</code>を三回続けたトリプルクォートで文字列を囲みます。これは改行が可能な文字リテラルです。</p>
    <p>ドキュメンテーション文字列は分かりやすいコードの手助けとなります。積極的に書きましょう。</p>
    <br>
    <h4>return 文</h4>
    <p>return 文では複数の値を返すことができます。ただし、これはタプルとして返されています。</p>

</div>
