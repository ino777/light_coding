<h1>while 文</h1>
<div class="uk-container uk-margin-top">
    <p>条件式が真の間、実行を繰り返します。</p>
    <p>条件式が偽となると、<code>else</code>節がある場合にはそれを実行しループを終了します。</p>
    <p>条件式を括弧で囲う必要はありません。</p>
    <br>
    <h4>break と continue</h4>
    <p><code>break</code>文が実行されると<code>else</code>節を実行せずにループを終了します。</p>
    <p><code>continue</code>文が実行されるとそのステップの残りはスキップされ条件式の評価に戻ります。</p>
    <br>
    <h4>無限ループ</h4>
    <p><code>while True:</code>で無限ループを作れます。</p>
    <p>ただし、無限ループ処理はバグが起こりやすいので多用は避けるべきです。</p>
    <br>
</div>
