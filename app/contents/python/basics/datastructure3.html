<h1>データ構造3</h1>
<div class="uk-container uk-margin-top">
    <h2>辞書型</h2>
    <p>辞書型はキー（key）と値（value）がペアとなったデータ型です。</p>
    <p>キー:値を波括弧<code>{}</code>で囲んで表現します。</p>
    <p>基本的に、キーを指定して値を取得、あるいは変更していきます。</p>
    <p>存在しないキーを指定するとエラーになります。</p>
    <br>
    <h4>辞書型のメソッド</h4>
    <p>辞書型がサポートする操作は<a href="https://docs.python.org/ja/3/library/stdtypes.html#mapping-types-dict"
            target="_blank">こちら</a></p>
    <br>
    <h4>辞書型のキー</h4>
    <p>辞書型では内部で<a href="https://ja.wikipedia.org/wiki/%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E9%96%A2%E6%95%B0"
            target="_blank">ハッシュ</a>を使用しているため、<a href="https://docs.python.org/ja/3/glossary.html#term-hashable"
            target="_blank">ハッシュ可能</a>でない要素（リストや辞書型、mutable なオブジェクト）はキーとして使用できません。主に文字列や数字が使われます。</p>
    <br>
</div>
