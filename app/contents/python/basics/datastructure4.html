<h1>データ構造4</h1>
<div class="uk-container uk-margin-top">
    <h2>集合型</h2>
    <p>集合型は重複がなく、順序づけられていないデータ型です。</p>
    <p>要素を波括弧<code>{}</code>で囲んで表現します。</p>
    <p>和<code>|</code>、差<code>-</code>、積<code>&</code>、対称差<code>^</code>などの数学演算が可能です。</p>
    <p>空の集合は<code>set()</code>と宣言します。<code>{}</code>は空の辞書型を作成します。</p>
    <br>
</div>
