<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.css">

    <!-- Linedtextarea CSS
    <link rel="stylesheet" href="/static/css/jquery-linedtextarea.css"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block css %}
    {% endblock %}

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <nav id="nav-header" class="uk-navbar-container" uk-navbar>
            <!-- Nav left -->
            <div class="uk-navbar-left">
                <!-- Logo -->
                <a class="uk-navbar-item uk-logo" href="/">Light</a>
            </div>

            <!-- Nav right -->
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a class="uk-navbaritem"><i class="fas fa-bug fa-lg"></i></a></li>
                </ul>
            </div>
        </nav>

        <!-- Main contents -->
        <div class="contents">
            {% block main %}
            {% endblock %}
        </div>
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
        {% block script %}
        {% endblock %}
    </div>
</body>

</html>
